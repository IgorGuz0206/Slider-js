<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slider</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <header class="header">
    <div class="header-menu">
      <div class="header-menu__container">
        <div class="header-logo">
          <a class="header-logo__link" href="">
            <img class="header-logo__img" src="./assets/img/logo.png" alt="">
          </a>
        </div>

        <div class="header-navbar">

          <ul class="header-navbar__list">
            <li class="header-navbar__item">
              <a class="header-navbar__link" href="">Все туры</a>
            </li>
            <li class="header-navbar__item">
              <a class="header-navbar__link" href="">Отзывы</a>
            </li>
            <li class="header-navbar__item">
              <a class="header-navbar__link" href="">Контакты</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <section class="main">
    <div class="carousel" id="carousel">

      <div id="slides" class="slides">
        <div class="item slide active" style="background-image: url(assets/img/сноуборд.png)">
          <h2 class="slide__text">Сноуборд</h2>
        </div>
        <div class="item slide" style="background-image: url(assets/img/горние.png)">
          <h2 class="slide__text"><span>Лыжный</span><br><span>спорт</span></h2>
        </div>
        <div class="item slide" style="background-image: url(assets/img/хоккей.png)">
          <h2 class="slide__text">Хоккей</h2>
        </div>
        <div class="item slide" style="background-image: url(assets/img/фристайл.png)">
          <h2 class="slide__text">Фристайл</h2>
        </div>
        <div class="item slide" style="background-image: url(assets/img/биатлон.png)">
          <h2 class="slide__text">Биатлон</h2>
        </div>
      </div>

    </div>
  </section>

  <footer class="footer">
    <div class="footer__container">
      <div class="footer__textend">
        <span>WINTER SPORT</span><br><span>МЫ В СЕТИ:</span>
      </div>
      <div class="footer__structure">
        <a href="#"><i class="fab fa-facebook-square"></i></a>
        <a href="#"><i class="fab fa-google-plus-square"></i></a>
        <a href="#"><i class="fab fa-twitter-square"></i></a>
        <a href="#"><i class="fab fa-pinterest-square"></i></a>
        <a href="#"><i class="fab fa-flickr"></i></a>
      </div>

    </div>
  </footer>

  <!-- <script src="./assets/js/carousel.js"></script>
  <script src="./assets/js/swipe-carousel.js"></script> -->
  <script src="./assets/js/main.js" type="module"></script>

</body>

</html>
